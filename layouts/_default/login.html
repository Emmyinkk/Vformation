<!DOCTYPE html>
<html lang="en">
    {{- partial "head.html" . -}}
<body>
    {{- partial "header.html" . -}}

    <div class="d-flex justify-content-center align-items-center container" style="height: 60vh;">
        <div class="bg-white rounded-2 p-3" style="width: 100%; max-width: 400px; margin: 0 auto;">
            <h2 class="mb-4">Login</h2>
            <div class="inputForm mb-5">
                <p class="mb-2">Email</p>
                <input type="email" name="email" id="email" class="w-100 p-2 rounded-2">
            </div>
            <button class="w-100 p-2 rounded-2">Continue</button>
        </div>
    </div> 

    {{- partial "footer.html" . -}}


    <style>
        #mainNav .nav-link {
           color: black;
        }
        #mainNav .login {
           color: rgb(255, 255, 255, 0.75);
        }
        #mainNav .nav-link:hover {
           color: purple;
        }
        .theVideo {
           width: 50%;
        }
        #myAbtVideo {
           width: 100%;
           max-height: 100%;
        }
        .about-content {
           width: 50%;
        }
        .aboutHeader {
           font-size: 2rem;
           font-weight: 600;
           color: #202020;
           line-height: 1;
        }
        .aboutHeader span {
           color: purple;
        }
        .abtText {
           font-size: 14px!important;
        }
        .abtMain {
           margin-bottom: 8rem;
        }
         input {
            width: 100%;
            border: 1px solid #DADADA;
            outline: none;
            transition: .3s ease-in-out;
        }
        input:focus {
            border: 1px solid purple;
        }
        button {
            border: none;
            color: white;
            background: purple;
        }
        .carouselMain {
            height: 600px;
            margin-top: 5rem!important;
        }
        @media only screen and (max-width: 991px) {
           .theVideo, .about-content {
               width: 100%;
           }
           .person-desc {
               font-size: 12px!important;
           }
           #mainNav .nav-link {
               color: rgb(255, 255, 255, 0.75);
           }
           #mainNav .nav-link:hover {
               color: purple;
           }
           .headingCarousel, .ready {
                font-size: 1.75rem;
            }
            .carousel-indicators {
                bottom: -80px;
            }
        }
        @media only screen and (max-width: 500px) {
            .carousel-item {
                font-size: 14px;
            }
            .carouselText {
                font-size: 14px;
            }
            .carouselMain {
                height: auto;
            }

            
        }
    </style>
</body>
</html>
